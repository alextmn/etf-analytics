<mat-card class="info-card orange-card">
    <mat-card-content style="padding: 0;">
        <div style="display: flex; flex-direction: column;">
            <div style="margin: 1vw; display: flex; justify-content: space-between;align-items: center;">
                <div style="display: flex; flex-direction: row;">
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <i *ngIf="iconSbi" class="sbi" [title]="title" [class]="chartStyleMap[chartStyle].coinCss + ' ' + iconSbi"></i>
                        <i *ngIf="!iconSbi" class="circle-icon" [title]="title" [style]="'background:' +  chartStyle ">{{icon}}</i>
                    </div>
                    <div >
                        <h2>{{title}}</h2>
                        <h3>{{subTitle}}</h3>
                    </div>
                </div>
                <div  class="text-right">
                    <h2>${{price!.toFixed(2)}}</h2>
                    <h3>{{ pchChange!.toFixed(2) }}% <span [class]="'material-icons indicator' + (pchChange > 0 ? 'Green' : 'Red')">{{ pchChange > 0 ? 'north' : 'south'}}</span></h3>
                </div>
            </div>
            <div style="display: block;">
                <canvas #chartCanvas baseChart height="75"
                    [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [legend]="false"
                    [type]="'line'"
                    >
                </canvas>
            </div>
        </div>

    </mat-card-content>
</mat-card>
