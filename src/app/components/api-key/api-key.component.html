<div class="container main-div">
    <mat-card fxFlex="600px">
        <mat-card-header>
            <mat-icon mat-card-avatar>android</mat-icon>
            <mat-card-title>Api Keys</mat-card-title>
            <mat-card-subtitle>These keys should be trading only keys.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="apiForm" (ngSubmit)="onFormSubmit()">
                <mat-card-content>
                    <div fxLayout="column">
                        <mat-form-field appearance="fill">
                            <mat-label>API Key</mat-label>
                            <input matInput formControlName="apiKey"  required>
                            <mat-error *ngIf="submitted && fval.apiKey.errors">API Key is required</mat-error>
                        </mat-form-field>

                        <mat-form-field  appearance="fill">
                            <mat-label>Secret Key</mat-label>
                            <span class="input-placeholder">
                                <input style="float: left" matInput formControlName="secretKey" required [type]="hide ? 'password' : 'text'" >
                                <mat-icon class="placeholder" (click)="toggleFn()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </span>
                            <mat-error *ngIf="submitted && fval.secretKey.errors">Secret Key is required</mat-error>
                        </mat-form-field>
                        <mat-form-field  appearance="fill">
                            <mat-label>Crypto Exchange</mat-label>
                            <select matNativeControl required>
                                <option value="binance">Binance</option>
                                <option value="poloniex">Poloniex</option>
                            </select>
                        </mat-form-field>
                    </div>

                </mat-card-content>
                <button mat-stroked-button color="accent" class="btn-block">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
